<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas e Textos</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <!-- Para deixar obrigatório, required como atributo do input -->
    <!-- 
        TAMANHOS:
           -> min-length: comprimento minímo (qntd caracteres)
           -> max-length: comprimento máximo (qntd caracteres)

           -> size: tamanho da CAIXA (caracteres)
     -->

     <!-- AUTOCOMPLETE:
            -> Deixar o autocomplete do formulário ON
            -> Excrever "autocomplete=""" como atributo no input e selecionar a opção apropriada    
    -->

    <form action="./cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="25" placeholder="Nome do usuário(8-15 letras)" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="15" placeholder="Senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
