<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando label</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <!-- Falando para onde enviar o arquivo -->
    <form action="./cadastro.php" autocomplete="off"> <!-- Isso desliga o autocomplete -->

        <p>
            <label for="inome">Nome: </label> <!-- No for do label se coloca o id -->
                <input type="text" name="nome" id="inome">
        </p>
        
        <p>
            <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
        </p>
        
        <p><input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
