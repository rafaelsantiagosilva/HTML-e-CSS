<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number, Month, Date e Time</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <!-- 
        NUMBER:
            -> Invés de minlength e maxlength, colocar o número minímo e o número máximo
            -> step: Atributo; Passo de quanto em quanto vai o número
        TIME:
            -> Hora, horário...
    -->

    <form action="./cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="Média" min="0" max="10" step="0.5">
        </p>
        
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
