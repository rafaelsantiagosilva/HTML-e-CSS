<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: yellow; /*Passar o mouse e mudar de cor */
        } 
    
    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div><br>
</body>
</html>
